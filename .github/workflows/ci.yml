name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend/webapp

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/webapp/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore solution
        run: dotnet restore HeroExchange.sln

      - name: Restore test project
        run: dotnet restore tests/BiddingService.Tests/BiddingService.Tests.csproj

      - name: Build solution
        run: dotnet build HeroExchange.sln --no-restore

      - name: Build test project
        run: dotnet build tests/BiddingService.Tests/BiddingService.Tests.csproj --no-restore

      - name: Run tests
        run: dotnet test tests/BiddingService.Tests/BiddingService.Tests.csproj --no-build --verbosity normal
